    <body>

                        <thead>
                            <tr>
                                <th scope="col">#</th>

                                <th scope="col">Last</th>

                        <tbody>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h2>DROP "DOWN" - "END"</h2>

                        <ul class="dropdown-menu">

                        </ul>

                    <video class="video" controls>
                        <source src="./assets/video/video_vader.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>

            <div class="row fila_carrusel">
                <div class="col"></div>
                <div class="col-8">
                    <h2>Carrusel</h2>

                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                        <div class="carousel-inner ">
                            <div class="carousel-item active">
                                <img src="./assets/img/iguana-1.jpg" class="d-block w-70 imagenes_carrusel" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img/iguana-2.jpg" class="d-block w-70 imagenes_carrusel" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img/iguana-3.jpg" class="d-block w-70 imagenes_carrusel" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>

                </div>

                <p>

                    <div class="modal-dialog">

                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmaci√≥n</h1>

                            </div>
                            <div class="modal-footer">

                            </div>
                        </div>
                    </div>
                </div>
